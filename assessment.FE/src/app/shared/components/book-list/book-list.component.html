<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom border-gray pb-2 mb-0">Book List</h6>
  <div *ngFor="let book of books; let i = index">
    <div class="media text-muted pt-3">
      <svg
        class="bd-placeholder-img mr-2 rounded"
        width="32"
        height="32"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
        role="img"
        aria-label="Placeholder: 32x32"
      >
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#20c997"></rect>
        <text x="50%" y="50%" fill="#20c997" dy=".3em">32x32</text>
      </svg>
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">{{ book.title }}</strong>
        </div>
        <span class="d-block">{{ book.description }}</span>
        <div *ngIf="authService.loggedIn() && subscriptionsLoaded">
          <a class="btn btn-success btn-sm mr-3" role="button"
            *ngIf="!subscriptionExists(book.id)" (click)="subscribe(book.id)"><i class="fas fa-user-plus"></i> Subscribe</a
          >
          <a *ngIf="subscriptionExists(book.id)" (click)="unsubscribe(book.id)" class="btn btn-info btn-sm mr-3" role="button"
            ><i class="fas fa-user-plus"></i> Unsubscribe</a
          >
        </div>
      </div>
    </div>
    <br />
  </div>
</div>
